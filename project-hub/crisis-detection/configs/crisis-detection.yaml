{
    "port": 9001,

    "server_name": "potato annotator",

    "annotation_task_name": "Sentiment Analysis",

    # Potato will write the annotation file for all annotations to this
    # directory, as well as per-annotator output files and state information
    # necessary to restart annotation.
    "output_annotation_dir": "annotation_output/",

    # The output format for the all-annotator data. Allowed formats are:
    # * jsonl
    # * json (same output as jsonl)
    # * csv
    # * tsv
    #
    "output_annotation_format": "tsv",

    # If annotators are using a codebook, this will be linked at the top to the
    # instance for easy access
    "annotation_codebook_url": "",

    "data_files": [
       "/local/ruining09/potato/data/anxiety_flattened.jsonl"
    ],

    "item_properties": {
        "id_key": "id",
        "text_key": "text",
        "context_key": "context"
    },


    "user_config": {

      "allow_all_users": True,

      "users": [  ],
    },

    prolific": {
        "config_file_path": '/local/ruining09/potato/project-hub/crisis-detection/configs/prolific.yaml'
    },

    #defining the ways annotators entering the annotation system
    "login": {
       "type": 'password',    #can be 'password' or 'url_direct' # when the login type is set to 'url_direct', 'url_argument' must be setup for a direct url argument login
    },

    #the jumping-to-id function will be disabled if "jumping_to_id_disabled" is True
    "jumping_to_id_disabled": False,

  #the navigation bar will be hidden to the annotators if "hide_navbar" is True
    "hide_navbar": True,
    # How many seconds do you want the annotators spend on each instance, after
    # that, an alert will be sent per alert_time_each_instance seconds.
    "alert_time_each_instance": 10000000,

    "annotation_schemes":
        [
            {
                "annotation_type": "radio",
                "name": "depression_indicator",
                "description": "Does the given text indicate depression? Select one option.",
                "labels": [
                    "yes",
                    "no"
                ],
                "sequential_key_binding": true
            },
            {
                "annotation_type": "radio",
                "name": "suicidal_ideation",
                "description": "Does the given text indicate suicidal thoughts or intentions? Select one option.",
                "labels": [
                    "yes",
                    "no"
                ],
                "sequential_key_binding": true
            },
            {
                "annotation_type": "radio",
                "name": "behavior_category",
                "description": "Which behavior category best describes the actions or topic mentioned in the text?",
                "labels": [
                    "Alcohol Use",
                    "Diabetes Management",
                    "Exercise / Physical Activity",
                    "General Substance Use",
                    "Light Exposure",
                    "Medication Adherence",
                    "Occupational / Functional Success",
                    "Ruminative Thought",
                    "Tobacco Use / Smoking Cessation",
                    "Social Connectedness"
                ],
                "sequential_key_binding": true
            }
        ],

    # The html that changes the visualiztation for your task. Change this file
    # to influence the layout and description of your task. This is not a full
    # HTML page, just the piece that does lays out your task's pieces
    # you may use templates in our lib, if you want to use your own template,
    # please replace the string as a path to the template
    "html_layout": "default",

    # The core UI files for Potato. You should not need to change these normally.
    #
    # Exceptions to this might include:
    # 1) You want to add custom CSS/fonts to style your task
    # 2) Your layout requires additional JS/assets to render
    # 3) You want to support additional keybinding magic
    #
    # if you want to use your own template,
    # please replace the string as a path to the template
    "base_html_template": "default",
    "header_file": "default",

    # This is where the actual HTML files will be generated
    "site_dir": "default"

}